<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quotely Options</title>
    <style>
        body {
            font: 14px sans-serif;
            width: 520px;
            margin: 16px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px;
        }

        #status {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h2>Quotely Options</h2>
    <label>API Base URL</label>
    <input id="apiBase" placeholder="http://localhost:5265" />
    <label>Default Tags (comma separated)</label>
    <input id="defaultTags" placeholder="inbox,wisdom" />
    <button id="save">Save</button>
    <div id="status"></div>
    <script>
      const apiEl = document.getElementById('apiBase');
      const tagsEl = document.getElementById('defaultTags');
      const status = document.getElementById('status');
      (async () => {
        const { apiBase = "http://localhost:5265", defaultTags = "inbox" } =
          await chrome.storage.sync.get(["apiBase","defaultTags"]);
        apiEl.value = apiBase; tagsEl.value = defaultTags;
      })();
      document.getElementById('save').onclick = async () => {
        await chrome.storage.sync.set({
          apiBase: apiEl.value.trim(),
          defaultTags: tagsEl.value.trim()
        });
        status.textContent = "Saved ✅";
      };
    </script>
</body>
</html>
