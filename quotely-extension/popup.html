<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quotely Login</title>
    <style>
        body {
            font: 14px sans-serif;
            width: 320px;
            margin: 10px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }

        .row {
            display: flex;
            gap: 8px;
        }

            .row > * {
                flex: 1;
            }

        small {
            color: #666;
        }

        #status {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h3>Quotely</h3>
    <label>API Base URL</label>
    <input id="apiBase" placeholder="http://localhost:5265" />

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <div class="row">
        <button id="loginBtn">Log In</button>
        <button id="registerBtn">Register</button>
    </div>

    <label>Default Tags (comma separated)</label>
    <input id="defaultTags" placeholder="inbox,wisdom" />

    <button id="saveSettingsBtn">Save Settings</button>
    <div id="status"></div>

    <p><small>Tip: right-click highlighted text to save a quote.</small></p>

    <script src="popup.js"></script>
</body>
</html>
